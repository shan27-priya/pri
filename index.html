<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends' Birthday Reminder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Friends' Birthday Reminder</h2>
        <div class="input-container">
            <label for="friendName">Friend's Name:</label>
            <input type="text" id="friendName" name="friendName" placeholder="Enter friend's name">
            <label for="friendBirthday">Birthday:</label>
            <input type="date" id="friendBirthday" name="friendBirthday">
            <button onclick="addFriend()">Add Friend</button>
        </div>
        <div id="friendsList" class="friends-list">
            <!-- Friend's birthdays will be displayed here -->
        </div>
        <div id="output" class="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
